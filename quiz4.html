<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual da Obsessão - Quiz 4</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Barra de progresso */
        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #555;
        }

        .progress-bar {
            height: 100%;
            width: 80%; /* Atualiza a largura para 80% no quarto quiz */
            background-color: red;
            transition: width 0.3s;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
        }

        h1 span {
            color: red;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: red;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: red;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }

        .cta-button:hover {
            background-color: #00cc00;
        }

    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <img src="src/img/mulher na canguta do homem.png" alt="Mulher com Homem">
    <h1>Se você pudesse usar técnicas comprovadas para despertar o desejo de um homem, como isso mudaria sua vida amorosa?</h1>
    <p>Selecione sua resposta:</p>
    <button class="cta-button" onclick="selectAnswer('mudaria1')">Mudaria completamente, me sentiria desejada e poderosa</button>
    <button class="cta-button" onclick="selectAnswer('mudaria2')">Melhoraria muito. Finalmente teria a atenção que mereço</button>
    <button class="cta-button" onclick="selectAnswer('mudaria3')">Faria uma grande diferença, me sentiria mais confiante nos meus relacionamentos</button>

    <script>
        let currentQuiz = 4; // Quiz atual
        const totalQuizzes = 5; // Total de quizzes
        const progressBar = document.getElementById("progress-bar");

        // Função para atualizar o progresso
        function updateProgressBar() {
            const progress = (currentQuiz / totalQuizzes) * 100;
            progressBar.style.width = progress + "%";
        }

        // Função para selecionar a resposta
        function selectAnswer(answer) {
            // Armazena a resposta selecionada (pode ser usada posteriormente, se necessário)
            localStorage.setItem('quiz4_answer', answer);

            // Atualiza o progresso
            currentQuiz++;
            updateProgressBar();

            // Redireciona para o próximo quiz (quiz 5)
            window.location.href = 'quiz5.html'; // Altere para a URL do próximo quiz
        }

        // Previne o retorno à página anterior
        if (sessionStorage.getItem('quiz4_completed')) {
            window.location.href = 'quiz5.html'; // Redireciona caso o quiz já tenha sido completado
        } else {
            sessionStorage.setItem('quiz4_completed', 'true');
        }
    </script>
</body>
</html>
